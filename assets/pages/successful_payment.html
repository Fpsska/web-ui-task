<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="../styles/normalize.css"
        />
        <link
            rel="stylesheet"
            href="../styles/media.css"
        />
        <link
            rel="stylesheet"
            href="../styles/style.css"
        />
        <title>Successfull payment page</title>
    </head>

    <body>
        <header>
            <!--  -->
        </header>

        <main>
            <div class="card">
                <div class="card__wrapper">
                    <div class="payment">
                        <div class="payment__section_1">
                            <h1 class="title">Successfull payment</h1>
                            <span class="subtitle"
                                >Your request has been accepted and will be
                                processed within 24 working hours. We will send
                                you a payment details and all information to
                                your email.</span
                            >
                        </div>
                        <div class="payment__section_2">
                            <img
                                class="payment__image"
                                src="../images/successful-payment.png"
                                alt="card"
                            />
                        </div>
                        <div class="payment__section_3">
                            <form action="../../index.html">
                                <button
                                    class="btn payment__button"
                                    type="submit"
                                >
                                    Back
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <!--  -->
        </footer>

        <script
            type="module"
            src="../scripts/main.js"
        ></script>
    </body>
</html>
