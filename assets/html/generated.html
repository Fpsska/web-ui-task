<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Generated page</title>
</head>

<body>

    <header>
        <!--  -->
    </header>


    <main class="main">
        <div class="card">
            <div class="card__wrapper">

                <div class="content">
                    <form class="form form-content">

                        <div class="content__section_1">
                            <fieldset class="form__fieldset">
                                <div class="form__section_2">

                                    <div class="form__title">
                                        <span class="title">Product 1</span>
                                        <button class="btn-close" type="button"></button>
                                    </div>

                                    <label class="subtitle">Enter main keyword for the product
                                        <input class="form__input" type="text"
                                            placeholder="for example, sylicon wine cup" required>
                                    </label>
                                    <label class="subtitle">Enter link to the similar product as a
                                        reference
                                        <input class="form__input" type="url" placeholder="https://..." required>
                                    </label>
                                </div>
                            </fieldset>

                        </div>
                        <div class="content__section_2">
                            <button class="btn content__btn" type="submit">Submit and Pay 80 USD</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </main>





    <footer>
        <!--  -->
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
