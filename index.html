<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="./assets/styles/normalize.css"
        />
        <link
            rel="stylesheet"
            href="./assets/styles/media.css"
        />
        <link
            rel="stylesheet"
            href="./assets/styles/style.css"
        />
        <title>Main page</title>
    </head>

    <body>
        <header>
            <!--  -->
        </header>

        <main class="main">
            <div class="card">
                <div class="card__wrapper">
                    <form
                        class="card__form form"
                        action="#"
                    >
                        <fieldset>
                            <div class="form__section_1">
                                <span class="title">Info</span>
                                <label
                                    class="subtitle"
                                    for="mail"
                                >
                                    Enter your email address
                                    <input
                                        class="form__input"
                                        type="email"
                                        name="email"
                                        value="INIT@MAIL.com"
                                        placeholder="team@checkforpatent.com"
                                        required
                                    />
                                </label>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form__section_2">
                                <span class="title">Product 1</span>
                                <label
                                    class="subtitle"
                                    for="keyword"
                                >
                                    Enter main keyword for the product
                                    <input
                                        class="form__input"
                                        type="text"
                                        name="name"
                                        value="INIT PRODUCT"
                                        placeholder="for example, sylicon wine cup"
                                        required
                                    />
                                </label>
                                <label
                                    class="subtitle"
                                    for="link"
                                >
                                    Enter link to the similar product as a
                                    reference
                                    <input
                                        class="form__input"
                                        type="url"
                                        placeholder="https://..."
                                        id="link"
                                    />
                                </label>
                            </div>
                        </fieldset>

                        <div class="form__section_4">
                            <div class="form__products">
                                <div class="form__title">
                                    <a
                                        class="title title-green"
                                        href="#"
                                    >
                                        Add more products
                                        <img
                                            class="form__svg"
                                            src="./assets/images/add.svg"
                                            alt="add product"
                                        />
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="form__section_5">
                            <span class="subtitle">
                                We offer discount up to 36% for multiple checks
                            </span>
                            <button
                                class="btn form__button"
                                type="submit"
                            >
                                Submit and Pay 24.99 US
                            </button>
                            <div class="form__protection">
                                <img
                                    class="form__svg form__svg-lock"
                                    src="./assets/images/lock.svg"
                                    alt="protected"
                                />
                                <span class="form__protection_text">
                                    payment with Stripe
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <!--  -->
        </footer>

        <script
            type="module"
            src="./assets/scripts/main.js"
        ></script>
    </body>
</html>
