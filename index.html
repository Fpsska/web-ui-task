    <header>
        <!--  -->
    </header>

    <main class="main">
        <div class="card">
            <div class="card__wrapper">
                <form class="card__form form form-decoration" action="./assets/html/products.html" target="_blank">

                    <fieldset>
                        <div class="form__section_1">
                            <span class="title">Info</span>
                            <label class="subtitle" for="mail">Enter your email address
                                <input class="form__input" type="email" value="team@checkforpatent.com"
                                    placeholder="team@checkforpatent.com" id="mail" required>
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form__section_2">
                            <span class="title">Product 1</span>
                            <label class="subtitle" for="keyword">Enter main keyword for the product
                                <input class="form__input" type="text" value="sylicon"
                                    placeholder="for example, sylicon wine cup" id="keyword" required>
                            </label>
                            <label class="subtitle" for="link">Enter link to the similar product as a
                                reference
                                <input class="form__input" type="url" value="https://..." placeholder="https://..."
                                    id="link" required>
                            </label>
                        </div>
                    </fieldset>

                    <div class="form__section_4">
                        <div class="form__products">
                            <div class="form__title">
                                <button class="title title-green">Add more products</button>
                                <svg class="form__svg">
                                    <use xlink:href="#add"></use>
                                </svg>
                            </div>
                        </div>
                        <span class="subtitle">We offer discount up to 36% for multiple checks</span>
                        <button class="btn form__button" type="submit">Submit and Pay 24.99 USD</button>
                        <div class="form__protection">
                            <svg class="form__svg form__svg-lock">
                                <use xlink:href="#lock"></use>
                            </svg>
                            <span class="form__protection_text">payment with Stripe</span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>

    </footer>
